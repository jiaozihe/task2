<!DOCTYPE html>

			resize: none;

		div{
			margin-left: 500px;

			width: 165px;
		}
		.name{
			color: blue;
			font-size: 13px;
		}

			margin-left: 100px;

		.foot{
			width:85px;

			left: 100px;

<body>
	<h1>会员注册表</h1>
	<hr>
	<div>
	<form method="post" action="">
		<p>
		<label for="name">用户名：</label>
		<input type="text" name="name" id="name" value="请输入姓名" class="abc">
		<span class="name">字母数字下划线，2-10位</span>
	</p>
	<p>
		<label for="password">密码：</label>
		<input type="text" name="password" id="password">
		<span class="name">字母数字下划线，6-20位</span>
	</p>
	<p>
		<label for="sex">性别：</label>
		<input type="radio" name="sex" id="boy" >
		<label for="boy">男</label>
		<input type="radio" name="sex" id="girl" >
		<label for="girl">女</label>
		<span class="name">选择其中一项</span>
	</p>
	<p>
		爱好：
		<input type="checkbox" name="hobby" id="web" value="1">
		<label for="web">上网</label>
		<input type="checkbox" name="hobby" id="basketball" value="1">
		<label for="basketball">篮球</label>
		<input type="checkbox" name="hobby" id="football" value="1">
		<label for="football">足球</label>
		<input type="checkbox" name="hobby" id="GJ" value="1">
		<label for="GJ">逛街</label>
		<input type="checkbox" name="hobby" id="sing" value="1">
		<label for="sing">唱歌</label>
		<input type="checkbox" name="hobby" id="dance" value="1">
		<label for="dance">跳舞</label>
		<input type="checkbox" name="hobby" id="volleyball" value="1">
		<label for="volleyball">排球</label>
		<span class="name">至少选择一项</span>
	</p>
	<p>
		居住地:
		<select name="address" id="address">
			<option value="1">--请选择--</option>
			<option value="1">上海市</option>
			<option value="1">天津市</option>
			<option value="1">北京市</option>
		</select>
		<span class="name">选择一个城市</span>
	</p>
	<p>
		<label for="tel">Tel:</label>
		<input type="text" name="tel" id="tel">
		<span class="name">手机号码</span>
	</p>
	<p>
		<label for="E-mail">E-mail：</label>
		<input type="text" name="E-mail" id="E-mail">
		<span class="name">电子邮箱地址</span>
	</p>
	<p>
		备注：
		<textarea id="beizhu" name="beizhu" rows="5" cols="40"></textarea>
		<span class="name">不能为空</span>
	</p>
	<p>
		<div class="a">
		<input type="submit" value="注册" class="foot" >
		<input type="reset"  value="取消" class="foot">
		</div>
	</p>
	</form>
	</div>
	<hr>

</form> </td>
